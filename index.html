<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <svg>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                Volta's Gallery
            </text>
        </svg>
    </div>
    <div class="container">
        <div class="box">
            <div class="dream" id="dream1"></div>
            <div class="dream" id="dream2"></div>
            <div class="dream" id="dream3"></div>
        </div>
    </div>
</body>
</html>
<script>
    const imageLinks = [
        "1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png", "8.png",
        "9.png", "10.png", "11.png", "12.png", "13.png", "14.png", "15.png",
        "16.png", "17.png", "18.png", "19.png", "20.png", "21.png", "22.png",
        "23.png", "24.png", "25.png", "26.png", "27.png", "28.png", "29.png",
        "30.png", "31.png", "32.png", "33.png", "34.png", "35.png", "36.png",
        "37.png", "38.png", "39.png", "40.png", "41.png", "42.png", "43.png",
        "44.png", "45.png"
    ];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Shuffle the array of image links
    shuffleArray(imageLinks);

    const dreamDivs = [document.getElementById("dream1"), document.getElementById("dream2"), document.getElementById("dream3")];

    let dreamIndex = 0;
    imageLinks.forEach(imageLink => {
        const image = document.createElement("img");
        image.src = imageLink;
        image.alt = "";
        const imageLinkElement = document.createElement("a");
        imageLinkElement.classList.add("image-link");
        imageLinkElement.href = imageLink;
        imageLinkElement.target = "_blank";
        imageLinkElement.appendChild(image);

        dreamDivs[dreamIndex].appendChild(imageLinkElement);

        dreamIndex = (dreamIndex + 1) % dreamDivs.length;
    });
</script>
