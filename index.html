<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <h3>Volta's <span>Gallery</span></h3>
    </div>
    <div class="box">
        <div class="dream">
            <a class="image-link" href="1.png" target="_blank"><img src="1.png" alt=""></a>
            <a class="image-link" href="2.png" target="_blank"><img src="2.png" alt=""></a>
            <a class="image-link" href="3.png" target="_blank"><img src="3.png" alt=""></a>
            <a class="image-link" href="4.png" target="_blank"><img src="4.png" alt=""></a>
            <a class="image-link" href="15.png" target="_blank"><img src="15.png" alt=""></a>
        </div>
        <div class="dream">
            <a class="image-link" href="5.png" target="_blank"><img src="5.png" alt=""></a>
            <a class="image-link" href="6.png" target="_blank"><img src="6.png" alt=""></a>
            <a class="image-link" href="7.png" target="_blank"><img src="7.png" alt=""></a>
            <a class="image-link" href="8.png" target="_blank"><img src="8.png" alt=""></a>
            <a class="image-link" href="9.png" target="_blank"><img src="9.png" alt=""></a>
        </div>
        <div class="dream">
            <a class="image-link" href="10.png" target="_blank"><img src="10.png" alt=""></a>
            <a class="image-link" href="11.png" target="_blank"><img src="11.png" alt=""></a>
            <a class="image-link" href="12.png" target="_blank"><img src="12.png" alt=""></a>
            <a class="image-link" href="13.png" target="_blank"><img src="13.png" alt=""></a>
            <a class="image-link" href="14.png" target="_blank"><img src="14.png" alt=""></a>
        </div>
    </div>
</div>
</body>
</html>
<script>
    const imageLinks = document.querySelectorAll('.image-link');

    imageLinks.forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            const imageUrl = link.getAttribute('href');
            window.open(imageUrl, '_blank');
        });
    });
</script>
