<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <svg>
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                Volta's Gallery
            </text>
        </svg>
    </div>
    <h2>Picture Count : <span id="count"></span></h2>
    <div class="container">
        <div class="box">
            <div class="dream" id="dream1"></div>
            <div class="dream" id="dream2"></div>
            <div class="dream" id="dream3"></div>
        </div>
    </div>
</body>
</html>
<script>
const imageLinks = [];
const totalImages = 191
document.getElementById("count").innerHTML = totalImages
for (let i = 1; i <= totalImages; i++) {
    imageLinks.push(`${i}.png`);
}




    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Shuffle the array of image links
    shuffleArray(imageLinks);

    const dreamDivs = [document.getElementById("dream1"), document.getElementById("dream2"), document.getElementById("dream3")];

    let dreamIndex = 0;
    imageLinks.forEach(imageLink => {
        const image = document.createElement("img");
        image.src = "images/" + imageLink;
        image.alt = "";
        const imageLinkElement = document.createElement("a");
        imageLinkElement.classList.add("image-link");
        imageLinkElement.href = "images/" + imageLink;
        imageLinkElement.target = "_blank";
        imageLinkElement.appendChild(image);

        dreamDivs[dreamIndex].appendChild(imageLinkElement);

        dreamIndex = (dreamIndex + 1) % dreamDivs.length;
    });
</script>
